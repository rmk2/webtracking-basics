log4j.rootLogger=INFO, console

log4j.logger.webtracking-basics.core=INFO
log4j.logger.webtracking-basics.handler=INFO

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd'T'HH:mm:ss.SSSZ} | %-5p | %m%n
